<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FarmRegistry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="section-top">
    <div class="color-green">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center p-4 position-relative form-container">
          <h1 class="font-size-34 fw-bold text-white text-center p-4">Welcome on FarmRegistry App</h1>
          <form class="bg-white rounded-3 cust-width p-5 pt-3 form-width z-index-1">
            <p class="text-center">
              <a href="pages/projects.html"><img src="images/logo.png" alt="" class="img-fluid"></a>
            </p>
            <div class="mb-3">
              <input type="email" class="form-control input-cust rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="julien@farmregistry.eu">
            </div>
            <div class="mb-3">
              <button class="btn-custom text-start fw-bold py-1 px-4">Log in by email</button>
            </div>
            <div class="cust-hr my-5"></div>
            <div class="mb-3">
              <a href="pages/projects.html" class="text-decoration-none">
                <button class="btn-custom-white rounded-3 text-start py-1 px-2 fw-lighter text-center">
                  <img src="images/google-icon.png" alt="Google Icon" class="img-fluid" width="20">
                  Se connecter avec Google
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

  
</html>
